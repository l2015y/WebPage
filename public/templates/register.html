<h1>Registration form</h1>
<form name="regForm">
    <div class="form-group">
        <label for="exampleInputUsername">Username</label>
        <input type="text" id="exampleInputUsername" name="username" class="form-control" ng-model="newUser.username" placeholder="Name" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" ng-model="newUser.password" id="exampleInputPassword1" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-default" ng-click="submitNewUser(newUser,regForm)">Submit</button>
</form>
