<head>
<meta http-equiv="content-type" content="text/html; charset=utf8" />
</head>
<div class="row">
    <div class="col-xs-3">
        <input type="text" ng-model="query" class="form-control" placeholder="Поиск сотрудника">
    </div>
</div>

<table class="table table-hover">

    <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>пол</th>
        <th>Контактная информация</th>
        <th>Структурное подразделение</th>
        <th>Дата добавления</th>
        <th></th>
        <th></th>
    </tr>
    <tr ng-repeat="worker in workers | filter:query" >
    <td>{{worker.lastName}}</td>
        <td>{{worker.firstName}}</td>
        <td>{{worker.middleName}}</td>
    <td>{{worker.gender}}</td>
    <td>{{worker.contactInfo}}</td>
    <td>сотрудник</td>
    <td>{{worker.date}}</td>
    <td>
        <a class="btn btn-default" href="#/staff/{{worker._id}}" role="button">Табель</a>
    </td>
    <td><a href="#/changeStaff" ng-click="changeStaff()">изменит/добавить</a>
    </td>
    </tr>

</table>



<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
   Добовить запись
</button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Данные сотрудника</h4>
            </div>

            <div class="modal-body">
                <form name="addStaff">
                    <input type="text" class="form-control formInput" ng-model="staff.lastName" placeholder="Фамилия">
                    <input type="text" class="form-control formInput" ng-model="staff.firstName" placeholder="Имя">
                    <input type="text" class="form-control formInput" ng-model="staff.middleName" placeholder="Отчество">
                    <input type="text" class="form-control formInput" ng-model="staff.gender" placeholder="Пол">
                    <input type="text" class="form-control" ng-model="staff.contactInfo" placeholder="Телефон">
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="submitStaff(staff,addStaff)">Save changes</button>
            </div>
        </div>
    </div>
</div>
